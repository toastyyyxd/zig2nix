name: update-zig-versions

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-zig-versions:
    runs-on: ubuntu-latest
    container:
      image: nixos/nix:latest

    permissions:
      id-token: write
      contents: write

    steps:
      - run: |
          echo "experimental-features = nix-command flakes" >> /etc/nix/nix.conf
          echo "sandbox = false" >> /etc/nix/nix.conf
          nix-env -iA \
            nixpkgs.git \
            nixpkgs.busybox
        name: Setup Nix and dependencies
      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}
          git checkout "${GITHUB_REF_NAME:-main}"
        name: Setup Git
      - run: |
          nix run .#update-versions
          nix run .#update-templates
        name: Update versions and templates
# If you do want to run tests, consider using automation.yml
# This is intended to allow self-hosted runners to update versions without a full VM.
#      - run: |
#          nix run .#test-all
#        name: Run tests
      - run: |
          nix run .#readme > README.md
        name: Generate README
      - run: |
          git add flake.lock src/zig/versions.nix templates/ README.md
          git commit -m "Automatic update" || echo "No changes to commit"
          git push origin "${GITHUB_REF_NAME}"
        name: Commit and Push Changes